<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="registration-form wrapper">
        <h1>registration form</h1>
        <p>Please fill in this form to create an account.</p>
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>

        <div class="input-container">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter yout Email">
        </div>
        <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" password="password" id="password" placeholder="Enter your password">
        </div>
        <div class="input-container">
            <label for="phone number">Phone Number:</label>
            <input type="phone number" phone number="phone number" id="phone number"
                placeholder="Enter your phone number">
        </div>

        <div class="input-container">
            <label class="label-title">Gender:</label>
            <div class="input-group">
                <label for="male">
                    <input type="radio" name="gender" value="male" id="male"> Male</label>
                <label for="female">
                    <input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
        </div>


        <div class="input-container-lan">
            <label for="Language">Language:</label>
            <select name="Language" id="Language">
                <option value="">Select Language</option>
                <option value="telugu">Telugu</option>
                <option value="hindi">Hindi</option>
                <option value="english">English</option>
                <option value="malayalam">Malayalam</option>
                <option value="tamil">Tamil</option>
            </select>

        </div>

        <div class="input-container">
            <label for="zipCode">Zip Code:</label>
            <input type="number" id="zipCode">

        </div>
        <div class="input-container">
            <label for="about">About:</label>
            <input type="about" id="about" placeholder="Write about your self..">

        </div>
        <button class="submit" type="button">Registration</button>


</body>

</html>
